apiVersion: v1
kind: Namespace
metadata:
  name: wordpress-lab

---

apiVersion: v1
kind: Secret
metadata:
  name: mysql-pass
  namespace: wordpress-lab
type: Opaque
data:
  password: d29yZHByZXNzX3Bhc3M=   

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: wordpress-lab
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: wordpress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80

